name: pri3d
variant: resnet50
pretrained: true
ckpt_path: "data/ScanNet_Combine_BatchSize64_LearningRate01_Epoch5_ImageSize240x320_ResNet50.pth" # please change to your local path
freeze: true
out_dim: 512
# If you keep the backbone frozen but want a small learnable head:
# fuse: gated # (or bilinear/concat_mlp)
# If everything is frozen for a pure “frozen features” baseline:
fuse: mean
# NOTE: preprocess inputs with build_image_transform(kind="imagenet", size=224)
device: "cuda"
